<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>HamSandwich</title>
		<link rel="stylesheet" href="98.css" />
		<link rel="stylesheet" href="ham.css" />
		<link rel="icon" type="image/png" href="favicon.ico"/>
	</head>
	<body>
		<div class="window" style="width: fit-content;">
			<div class="title-bar">
				<div class="title-bar-text">
					<img class="title-bar-icon" src="favicon.ico" onerror="this.remove()">
					<span id="title"></span>
					<span id="spinner">&mdash;</span>
					<span id="status"></span>
				</div>
				<div class="title-bar-controls">
					<button class="with-text" aria-label="Help" onclick="game.hidden = !game.hidden; menu.hidden = !game.hidden; this.textContent = game.hidden ? 'Game' : 'Menu'; this.setAttribute('aria-label', game.hidden ? 'Restore' : 'Help')">Menu</button>
					<button class="js-fullscreen with-text" aria-label="Maximize">Fullscreen</button>
					<button class="js-close" aria-label="Close"></button>
				</div>
			</div>
			<div class="canvas-sized">
				<div id="game" class="canvas-sized" style="background: black;">
					<div id="game" class="canvas-stacker">
						<div class="canvas-notice">
							<img src="splash.jpg" onerror="this.remove()" />
						</div>
						<div class="canvas-notice">
							<div id="runstatus-notice" hidden><span></span></div>
						</div>
						<noscript class="canvas-notice">
							<div><span>JavaScript must be enabled to play this game.</span></div>
						</noscript>
						<canvas class="canvas" id="canvas" width="640" height="480" oncontextmenu="event.preventDefault()"></canvas>
					</div>
				</div>
				<div id="menu" class="window-body-scrollable" hidden>
					<div class="window-body">
						<fieldset>
							<legend>Save management</legend>
							<button id="export">Export ZIP</button>
						</fieldset>
						<fieldset id="installer-upload">
							<legend>Import assets</legend>
							<p>To run the game, you must provide your own copy of the installer, either retail or downloaded from itch.io.</p>
							<table class="flat-table"></table>
						</fieldset>
						<fieldset>
							<legend>Credits</legend>
							<table class="flat-table">
								<tr><td>Original games</td><td><a href="https://hamumu.com/" target="_blank">Hamumu Games, Inc.</a></td></tr>
								<tr><td>Web ports</td><td><a href="https://github.com/SpaceManiac/HamSandwich/" target="_blank">HamSandwich project</a></td></tr>
								<tr><td>Splash art</td><td><a href="https://twitter.com/benrose_hsb" target="_blank">Ben Rose</a></td></tr>
							</table>
						</fieldset>
					</div>
				</div>
			</div>
		</div>

		<script src="jszip.min.js"></script>
		<script id="ham-meta" type="text/json">__HAMSANDWICH_METADATA__</script>
		<script src="ham.js"></script>
	</body>
</html>
